<form class="form-inline my-2 my-lg-0 row d-flex searchbar">
    <div class="px-0 box-shadow  w-90">
        <input [(ngModel)]="searchTerm" name="searchInput"  (input)="onSearchChange()"  class="form-control mr-sm-2" type="search" placeholder="Search by name ..... " aria-label="Search">
    </div>
    <div class="px-0  w-10 ">
        <button class="box-shadow btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </div>
</form>
