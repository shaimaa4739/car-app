            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mx-auto">
                <li class="nav-item active">

                <li class="nav-item">
                <a class="nav-link" href="#">Rental deals</a>

    <div class="d-flex flex-xl-row flex-lg-row flex-md-row flex-column-reverse ">
        <div class=" col-6 d-flex justif-content-center align-items-center ">
            <div class="mx-auto w-50">

                    Find, book and rent a car 
                    <span class="highlight-text">

<div class="mx-auto">
    <app-search (searchChange)="onSearchTermChange($event)"></app-search>
    <div class="my-5 d-flex align-items-center justify-content-center">
        <button class="  btn custom-btn">
            POPULAR RENTAL DEALS
        </button>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center   ">
        <h1 class="font-700">
            Most popular cars rental deals
        </h1>
    </div>

    <ng-container *ngIf="paginatedList">
        <div class="row d-flex align-items-center justify-content-center mt-5 w-100">
            <div *ngFor="let item of paginatedList | search:searchTerm" class="col-3 mb-4 d-flex justify-content-center">
                <app-card [car]="item"></app-card>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center my-5">
            <a [routerLink]="'/cars'" class="btn btn-light">Show all vehicles</a>
        </div>
    </ng-container>
</div>
